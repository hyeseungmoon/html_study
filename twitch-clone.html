<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/twitch-clone.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="gnb">
        <ul>
          <li><i class="fab fa-twitch fa-2x"></i></li>
          <li><span>탐색</span></li>
          <li><button class="select_button"><i class="fas fa-ellipsis-h fa-lg"></button></i></li>
        </ul>
      </div>
      <div class="search">
        <form>
          <input type="text" placeholder="검색" />
          <button class="select_button"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="user_menu">
        <ul>
          <li><button class="select_button"><i class="fas fa-crown"></i></button></li>
          <li><button class="select_button">로그인</button></li>
          <li><button class="select_button">회원가입</button></li>
          <li>
            <button class="select_button"><i class="fas fa-user"></i></button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <aside>
        <ul>
          <li>
            <div class="aside_title">
              <span>추천 채널</span>
              <button class="select_button">
              <i class="fas fa-step-backward"></i>
              </button>
            </div>
          </li>
          <li>
            <div class="thumbnail">
              <img src="http://placehold.it/45x45" alt="">
            </div>
            <div class="description">
              <strong>파카9999 (paka9999)</strong>
              <span class="catagory">League of Legends</span>
            </div>
            <div class="live_viewers">
              <i class="fas fa-circle"></i>
              1만
            </div>
          </li>
          <li>
            <div class="thumbnail">
              <img src="http://placehold.it/45x45" alt="">
            </div>
            <div class="description">
              <strong>dopa24 </strong>
              <span class="catagory">League of Legends</span>
            </div>
            <div class="live_viewers">
              <i class="fas fa-circle"></i>
              3.2만
            </div>
          </li>
          <li>
            <div class="thumbnail">
              <img src="http://placehold.it/45x45" alt="">
            </div>
            <div class="description">
              <strong>LCK_Korea</strong>
              <span class="catagory">League of Legends</span>
            </div>
            <div class="live_viewers">
              <i class="fas fa-circle"></i>
              4.2만
            </div>
          </li>
          <li>
            <div class="join_twitch">
              <h1><strong class="purple">Twitch</strong> 커뮤니티와 함께하세요!</h1>
              <p>어디서나 최고의 생방송을 즐겨보세요.</p>
              <button class="select_button"><strong>회원가입</strong></button>
            </div>
          </li>
        </ul>
      </aside>
      <section></section>
    </div>
  </body>
</html>
